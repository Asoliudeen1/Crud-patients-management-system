{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-body border-dark text-primary mt-5">
                <span class="text-center"> FILL OUT THE FORM BELOW</span>
            </div>
            <form action="{% url 'add-patient' %}" method="POST" enctype="multipart/form-data" class="card p-3 border-dark mt-3">
                {% csrf_token %}
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text side-label">Name</span>
                    <input type="text" class="form-control" name="name" placeholder="Patient name" required>
                </div>

                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text side-label">Phone</span>
                    <input type="phone" class="form-control" name="phone" placeholder="Patient phone" required>
                </div>

                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text side-label">email</span>
                    <input type="email" class="form-control" name="email" placeholder="Patient email" required>
                </div>

                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text side-label">Age</span>
                    <input type="text" class="form-control" name="age" placeholder="Patient age" required>
                </div>

                <div class="input-group input-group-sm mb-3">
                    <label class="input-group-text side-label">Gender</label>
                    <select class="form-select" name="gender" required>
                        <option value="" hidden>Select the gender</option>
                        <option disabled></option>
                        <option>M</option>
                        <option>F</option>
                    </select>
                </div>

                <div class="form-group">
                    <textarea class="form-control" name="description" rows="4" placeholder="Optional"></textarea>
                </div>

                <div class="d-grid gap-2 mt-3">
                    <button type="submit" class="btn btn-primary btn-sm">
                        <i class="fas fa-plus"></i>&nbsp; Add
                    </button>
                    <a href="{% url 'home' %}" class="btn btn-dark btn-sm"><i class="fas fa-chevron-left"></i>&nbsp; Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
